       function addToTable (hit, stime){
         $("#resultSet tr:last").after('<tr class="tableCell"><td>'+counter+'</td><td>'+hit+'</td><td>'+new Date().format("dd mmm HH:MM:ss")+'</td><td>'+stime+'</td></tr>');
       }


       $('.radcheck').click(function(){
         $('.radcheck').removeAttr('checked','checked');
         $(this).prop('checked', true);
       });
       $('.xdim').click(function(){
         $('.xdim').removeAttr('checked','checked');
         $(this).prop('checked', true);
       });
     });

    function pognali(){
      var yok = false;
      var radius = 0; //r
      var x; //x
      var xdim = $('.xdim').each(function(){
         if ($(this).prop('checked') == true){
           x = $(this).val();
         }
       });
      //y start
      var ydim = $('#ydim').val(); // y
      var reg = /^-?[0-5]$/
      yok = reg.test(ydim);
      //r start
      $('.radcheck').each(function(){
        if ($(this).prop('checked') == true){
          radius = $(this).val();
        }
      });
      //send data
      if (!yok){
        $('#kotae').remove();
        $('.form').after('<div id="kotae">Data error</div>');
      } else {
        $('#kotae').remove();
        console.log(x);
        console.log(ydim);
        console.log(radius);
        $.ajax({
          type: "GET",
          url: "table.php",
          data: 'x='+x+'&y='+ydim+'&r='+radius,
          success: function(response){
            doFig(radius);
            var answer = response.split(" ");
            console.log(answer);
            //addToTable(answer[1], answer[2]);
            }
        });
      }
     }

     function doIT(maxx, minx, miny, maxy){
       var point = 20;
       for (var i = -5; i < 6; i++) {
         if (minx == i) {
           minx = point;
         }
         if (maxx == i) {
           maxx = point;
         }
         if (miny == i) {
           miny = point;
         }
         if (maxy == i){
           maxy = point;
         }
         point+=50;
       }
       $('#xline').attr('x1',minx);
       $('#xline').attr('x2',maxx);
       $('#xtrig').attr('points', maxx+',265 '+maxx+',275 '+(maxx+20)+',270');
       $('#xp').attr('x', maxx+10);
       $('#yline').attr('y1',miny);
       $('#yline').attr('y2',maxy);
       $('#ytrig').attr('points', '270,'+(miny-20)+' 265,'+miny+' 275,'+miny);
       $('#yp').attr('y',miny-10);
     }

     function doFig(r){
       r*=50;
       var rh = r/2;
       var ostRec = 195+(75-rh);
       var poly = 270-rh;
       var ring = 270+rh;
       var pointy = 270-r;
       $('rect').attr('x', ostRec);
       $('rect').attr('width', rh);
       $('rect').attr('height', r);
       $('#triangle').attr('points', '270,'+poly+' '+poly+',270 270,270');
       $('path').attr('d','M 270 '+ring+' A '+rh+' '+rh+', 90, 0, 0, '+ring+' 270 L 270 270 Z');
       $('.ypoint').each(function(index){
         var kuda = (index*rh)+pointy;
         $(this).attr('y',kuda);
       });
       $('.xpoint').each(function(index){
         var kuda = (index*rh)+pointy;
         $(this).attr('x',kuda);
       });
     }
   </script>
